<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>They Won't Remember the Storms</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat:wght@300;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a, #1e1e1e);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.ibb.co/5TxxZk7/particles.gif') repeat;
      opacity: 0.06;
      pointer-events: none;
      z-index: 0;
    }

    .logo-card {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(20, 20, 20, 0.8);
      padding: 0.8rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff4b2b66;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .container {
      padding: 6rem 2rem 4rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #ff416c, #ff4b2b, #fff200);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1.2s ease-out;
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 1rem;
      animation: fadeInUp 1.4s ease-out;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .socials {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .socials a {
      text-decoration: none;
      color: #fff;
      background: #111;
      border: 1px solid #333;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: 0.3s;
    }

    .socials a:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    .tagline {
      margin-top: 3rem;
      font-size: 1rem;
      font-style: italic;
      color: #999;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }

      .logo-card {
        top: 0.8rem;
        left: 0.8rem;
        padding: 0.6rem;
      }

      .logo-card img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo Card Top Left -->
  <div class="logo-card">
    <img src="mip4.png" alt="Move In Pain Logo">
  </div>

  <!-- Main Content -->
